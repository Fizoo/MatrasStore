<h2 mat-dialog-title>{{ data.sku }} - {{ data.name }} - {{ data.size }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" required>
      <mat-error>
        @if (form.get('price')?.invalid && form.get('price')?.touched) {
          Price is required and must be a positive number
        }
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" required>
      <mat-error>
        @if (form.get('quantity')?.invalid && form.get('quantity')?.touched) {
          Quantity is required and must be at least 1
        }
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">Save</button>
</mat-dialog-actions>
