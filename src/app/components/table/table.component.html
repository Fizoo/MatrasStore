

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" [(ngModel)]="search">

</mat-form-field>

<div class="table">

  @if (isLoading) {
    <!-- Спінер завантаження -->
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
  @if (!!isError) {
    <!-- Повідомлення про помилку -->
    <div class="error-message">
      <p>Failed to load data: {{ isError }}</p>
    </div>
  }
  @else {

    <table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)"
           class="table" >
      @for ( column of columnDefs; track column.columnDef) {
        <ng-container [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ column.cell(element) }}
          </td>
        </ng-container>
      }
      <!-- Рядки заголовків та даних -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  }

  <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>-->
</div>
